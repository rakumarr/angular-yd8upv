
<div *ngIf="!(isLoggedIn$ | async) as isLoggedIn" class="card text-center">
  
  <div class="card-block">
    <h4 class="card-title">Not signed in</h4>
    <p class="card-text">Sign in with</p>
  </div>
  <div class="card-block">
    <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span class="fa fa-google"></span></button>
  </div>
</div>
<div *ngIf="isLoggedIn$ | async" class="card text-center">  
  <div  *ngIf="userInfo$ | async; let user" >
  <div class="card-block">
  <img class="card-img-top" [src]="user.photoUrl" alt="Card image" style="max-width: 18rem;">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ user.name }}</h4>
    <p class="card-text">{{ user.email }}</p>
  </div>
  </div>
  <div *ngIf="entitlement.length >0" class="card-block">
     
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Select Apartment
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let entitlement of entitlement" (click)="callType(entitlement)">{{entitlement.apartmentName}}</a>
        </div>
    </div>
    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
  </div>
  <div *ngIf="entitlement.length ==0" class="card-block">      
    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    <div class="card-block">
    <h4 class="card-title">Not authorized to proceed further</h4>
  </div>
  </div>
</div>
