<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Flat</th>
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Owner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let resident of residents">
      <th>{{resident.flat}}</th>
      <td>{{resident.name}}</td>
      <td>{{resident.contact}}</td>
      <td>{{resident.owner}}</td>
    </tr>
  </tbody>
</table>
